<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Barganha e leilão</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/"> <img alt="BarganhaLeilao"
					src="/images/LogoBarganha.png" height="35" width="50">
				</a>

			</div>

			<ul class="nav nav-tabs">

				<li class="presentation"><a href="/cadastro/cliente">Cadastro
						de Cliente</a></li>
				<li class="presentation"><a href="/cadastroObjeto/novo">Cadastro
						de Objetos</a></li>
				<li class="presentation"><a href="/produto/pesquisa">Pesquisa</a></li>
			</ul>
		</div>
	</nav>
	
	<form class="form-horizontal" method = "GET">
		<div class="panel panel-produto panel-defaut">
			<div class="panel heading">
				<div class="clearfix">
					<h3 style="padding-top: 1%; padding-bottom: 1%; font-size: 250%"
						class="panel-title" align="center">Barganha e Leilão - Compra</h3>
				</div>
			</div>
				<div class="card" th:each="produto : ${produtos}">
					<div class="card-body" >
						<h2 class="card-title" style="font-size: 400%;" align="center" th:text="${produto.produto}"></h2>
						<h4 class="text-center" th:text="|Preço: R$ ${{produto.preco}}|"></h4>
						<h4 class="text-center" text="Tempo de leilão:"></h4>
						<h6 class="text-center"><a class="btn btn-primary btn-md"th:href="@{/produto/Pagamento/{codigo}(codigo=${produto.codigo})}"><span>Comprar</span></a></h6>
						<h6 class="text-center"><a class="btn btn-primary btn-md"th:href="@{/}"><span>Leilão</span></a></h6>
						<h6 class="text-center"><a class="btn btn-primary btn-md"th:href="@{/}"><span>Chat para Negociar</span></a></h6>
					</div>				
				</div>
			</div>
	</form>
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
